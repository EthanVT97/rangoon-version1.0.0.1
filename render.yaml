services:
  - type: web
    name: rangoon-veraion1.0.0.1
    env: node
    # The buildCommand has been updated to include 'npm run db:migrate'
    # This ensures your database schema is up-to-date before the application starts.
    buildCommand: yarn install && yarn run build && npm run db:migrate
    startCommand: yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: ERPNEXT_BASE_URL
        sync: false
      - key: ERPNEXT_API_KEY
        sync: false
      - key: ERPNEXT_API_SECRET
        sync: false
